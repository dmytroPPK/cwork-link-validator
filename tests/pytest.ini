[pytest]
markers =
    negative_test: marks negative tests
    link_analyzer: marks tests of LinkAnalyzer class
    file_manager: marks tests of File Manager class
    link_validator: marks tests of LinkValidator class
    resource_manager: marks tests of ResourceManager class

addopts = -v -s

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = [%(levelname)s] %(asctime)s : %(message)s


